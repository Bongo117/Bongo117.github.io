<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Star Wars Info</title>
    <link rel="stylesheet" href="formulario.css">
    <link href="https://fonts.googleapis.com/css2?family=Star+Jedi&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Menú de Navegación -->
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="index.html">inicio</a></li>
            <li><a href="movies.html">Peliculas</a></li>
            <li><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenedor del Formulario de Contacto -->
    <div class="contact-container">
        <form id="contactForm">
            <h2>Contacto</h2>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" placeholder="Tu mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <div id="formMessage"></div>
    </div>

    <!-- Modal (si lo usas en esta página) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="infoTexto">Aquí va la información del personaje.</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
