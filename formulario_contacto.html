<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Star Wars Info</title>
    <link rel="stylesheet" href="formulario.css">
    <link href="https://fonts.googleapis.com/css2?family=Star+Jedi&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Menú de Navegación -->
    <nav class="Barra">
        <ul class="CosasBarra">
            <li><a href="index.html">inicio</a></li>
            <li><a href="articulo.html">Peliculas</a></li>
            <li><a href="Series.html">Series</a></li>
            <li><a href="formulario_contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenedor del Formulario de Contacto -->
    <div class="contact-container">
        <form id="contactForm">
            <h2>Contacto</h2>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" placeholder="Tu mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <div id="formMessage"></div>
    </div>

    <!-- Modal (si lo usas en esta página) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="infoTexto">Aquí va la información del personaje.</p>
        </div>
    </div>

    <script src="scripts.js"></script>

<!-- Footer -->
<footer class="footer">
    <div class="footer-container">
        <!-- Enlaces de Navegación -->
        <div class="footer-section">
            <h3>Enlaces Útiles</h3>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="articulo.html">Películas</a></li>
                <li><a href="formulario_contacto.html">Contacto</a></li>
            </ul>
        </div>
        
        <!-- Redes Sociales -->
        <div class="footer-section">
            <h3>Síguenos</h3>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" aria-label="Facebook"><img src="img/face.svg" alt="Facebook"></a>
                <a href="https://twitter.com" target="_blank" aria-label="Twitter"><img src="/img/tw.svg" alt="Twitter"></a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram"><img src="img/instaram.svg" alt="Instagram"></a>
            </div>
        </div>
        
        <!-- Información de Contacto -->
        <div class="footer-section">
            <h3>Contacto</h3>
            <p>Email: <a href="mailto:info@starwarsinfo.com">info@starwarsinfo.com</a></p>
            <p>Teléfono: <a href="tel:+1234567890">+1 234 567 890</a></p>
        </div>
    </div>
    
    <!-- Derechos de Autor -->
    <div class="footer-bottom">
        <p>&copy; 2024 Star Wars Info. Todos los derechos reservados.</p>
    </div>
</footer>

</html>
